<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learning Chatbot</title>
    <style>
        /* Styly pro chatovací okno */
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Vítejte ve výukovém chatbotu</h1>
    <p>Chatbot vám pomůže s učením matematiky, češtiny a angličtiny.</p>

    <div id="chatbox">
        <p><strong>Chatbot:</strong> Ahoj! Jak vám mohu dnes pomoci?</p>
    </div>

    <input type="text" id="userInput" placeholder="Napište zprávu...">
    <button onclick="sendMessage()">Odeslat</button>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
            var chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += "<p><strong>Vy:</strong> " + userInput + "</p>";

            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
