<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learning Chatbot</title>
    <style>
        body {
            background-image: url("https://static.vecteezy.com/system/resources/thumbnails/011/890/770/small/pink-background-with-soft-light-illustration-vector.jpg");
            background-size: cover;
        }

        .back {
            /* Styly pro chatovací okno */
            #chatbox {
                width: 300px;
                height: 400px;
                border: 1px solid #ccc;
                overflow-y: scroll;
                text-align: center;
            }
        }

        .button {
            background-color: lightblue;
            font-size: 20px;
            color: black;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Vítejte ve výukovém chatbotu</h1>
    <p>Chatbot vám pomůže s učením matematiky a češtiny.</p>

    <!-- Buttons for matematika and čeština -->
    <button class="button" onclick="selectCategory('matematika')">Matematika</button>
    <button class="button" onclick="selectCategory('čeština')">Čeština</button>

    <div id="chatbox">
        <p><strong>Chatbot:</strong> Ahoj! Jak vám mohu dnes pomoci?</p>
    </div>

    <input type="text" id="userInput" placeholder="Napište zprávu...">
    <button onclick="sendMessage()">Odeslat</button>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
            var chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += "<p><strong>Vy:</strong> " + userInput + "</p>";

            document.getElementById("userInput").value = "";
        }

        function selectCategory(category) {
            var chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += "<p><strong>Vy:</strong> Zvolili jste kategorii: " + category + "</p>";
        }
    </script>
</body>
</html>
